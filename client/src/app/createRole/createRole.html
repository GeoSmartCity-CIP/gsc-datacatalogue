<h2>Manage roles</h2>
<uib-tabset ng-init="init()">
    <uib-tab index="0" heading="Role list" active="tabs[0].active">
        <table class="table tab-striped">
            <tr>
                <th>ID#</th>
                <th>Role</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="role in data.roles" show="data.roles.length > 0">
                <td>{{role.id}}</td>
                <td>{{role.rolename}}</td>
                <td>{{role.description}}</td>
                <td>
                    <button class="btn" ng-click="edit(role.rolename)">Edit</button>
                    <button class="btn" ng-click="delete(role.id)">Delete</button>
                </td>
            </tr>
        </table>
    </uib-tab>
    <uib-tab index="1" heading="Create/edit role" active="tabs[1].active" select="resetRole()">
        <form ng-submit="save()">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label for="type" class="control-label">Role name</label>
                        <input type="text" class="form-control" id="type" ng-model="data.currentRole.rolename" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label for="type" class="control-label">Role description</label>
                        <textarea class="form-control" id="type" ng-model="data.currentRole.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group required">
                    <label for="type" class="control-label">Organization</label>
                    <select type="text" class="form-control" id="type" ng-model="data.currentRole.organization" required>
                        <option value="">Please select</option>
                        <option ng-repeat="o in data.organizations" value="{{o.id}}">{{o.organizationname}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" ng-if="isUpdate()" class="btn btn-primary" value="Update">
                    <input type="submit" ng-if="!isUpdate()" class="btn btn-primary" value="Create">
                </div>
            </div>
        </form>
        {{ data.currentRole | json }}
    </uib-tab>
</uib-tabset>
