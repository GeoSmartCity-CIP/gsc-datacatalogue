<h2>Upload GML</h2>
<uib-tabset active="active">
    <uib-tab index="0" heading="GML layers uploaded to PostGIS" active="tabs[0].active">
        <table class="table table-striped">
            <tr>
                <th>ID#</th>
                <th>Layer name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </table>
    </uib-tab>
    <uib-tab index="1" heading="Upload GML-file" active="tabs[1].active" select="resetCurrent()">
        <form ng-submit="save()">
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" ng-if="isUpdate()" class="btn btn-primary" value="Update">
                    <input type="submit" ng-if="!isUpdate()" class="btn btn-primary" value="Create">
                </div>
            </div>
        </form>
    </uib-tab>
</uib-tabset>
