<div class="row">
    <div class="col-md-offset-3 col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">Login form</div>
            <div class="panel-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label for="email" class="col-md-5 control-label">Email</label>
                        <div class="col-md-7">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="$root.data.loginData.userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-5 control-label">Password</label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="$root.data.loginData.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-7">
                            <button class="btn btn-primary" ng-click="$root.doLogin()" ng-if="$root.data.authUser === null">Login</button>    
                            <button class="btn btn-primary" ng-click="$root.doLogout()" ng-if="$root.data.authUser !== null">Logout</button>    
                        </div>
                    </div>
                </form>        
            </div>
        </div>
    </div>
</div>
